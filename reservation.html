<body>
    <header>
        <nav>
            <div class="logo"><img src="r.images/logo.svg" alt="logo"></div>
            <ul>
                <li><a href="index.html" class="nav-link ">home</a></li>
                <li><a href="menu.html" class="nav-link ">our menu</a></li>
                <li><a href="reservation.html" class="nav-link active">reservations</a></li>
                <li><a href="contact.html" class="nav-link">contacts</a></li>
            </ul>
            <div class="social-links">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </nav>
        <div class="container">
            <h2>Reservation Form</h2>
            <form id="reservationForm" onsubmit="return validateForm()">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="name" name="name" required>
                    </div>
                    <div class="form-group">
                   
                        <input type="tel" id="phone" placeholder="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <small>Format: 123-456-7890</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="tables" placeholder="Number of Tables" name="tables" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="people"
                        placeholder="Number of People" name="people" min="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="datetime-local" id="datetime"
                    placeholder="date and time" name="datetime" required>
                </div>
                <input type="submit" value="Submit Reservation">
            </form>
        </div>
    </header>

    
    
    <script>
    function validateForm() {
        var phonePattern = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
        var phoneInput = document.getElementById("phone");
        if (!phonePattern.test(phoneInput.value)) {
            var errorMessage = document.createElement("div");
            errorMessage.className = "error-message";
            errorMessage.textContent = "Please enter a valid phone number (Format: 123-456-7890)";
            phoneInput.parentNode.appendChild(errorMessage);
            return false;
        }
        return true;
    }
    </script>

</body>
